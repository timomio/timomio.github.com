<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>juicedmedia</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center for word */
      align-items: center;     /* horizontal center for word */
      background: #ffffff;
      color: #000000;
      font-family: "Courier New", Courier, ui-monospace, Menlo, Monaco, Consolas,
        "Liberation Mono", "Lucida Console", monospace;
    }
    .word {
      font-size: clamp(14px, 4vw, 60px); /* ~30% smaller */
      line-height: 1.1;
      letter-spacing: 0.02em;
      font-weight: normal;
      text-align: center;
    }
    .widget {
      margin-top: 60px; /* push widget below word */
    }
  </style>

  <!-- Cloudflare Turnstile API -->
  <script
    src="https://challenges.cloudflare.com/turnstile/v0/api.js"
    async
    defer
  ></script>
  <script>
    function onSuccess(token) {
      console.log("Turnstile verified, token:", token);
    }
  </script>
</head>
<body>
  <!-- Word centered in the middle -->
  <div class="word">Juicedmedia</div>

  <!-- Widget placed separately below -->
  <div class="widget">
    <div
      class="cf-turnstile"
      data-sitekey="0x4AAAAAAB3sBgMyBFPAlEU0"
      data-theme="light"
      data-size="normal"
      data-callback="onSuccess"
    ></div>
  </div>
</body>
</html>
